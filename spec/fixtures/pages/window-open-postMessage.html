<html>
<body>
<script type="text/javascript" charset="utf-8">
  window.addEventListener('message', function (e) {
    var reply = JSON.stringify({
      origin: e.origin,
      data: e.data,
      sourceEqualsOpener: e.source === window.opener
    })
    window.opener.postMessage(reply, '*');
  });
</script>
</body>
</html>
